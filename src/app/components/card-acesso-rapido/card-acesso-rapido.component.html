<div class="col-md-4">
  <div class="card shadow border-0 h-100">
    <img [src]="imageUrl" class="card-img-top rounded-top" [alt]="title">
    <div class="card-body">
      <h5 class="card-title" [ngClass]="buttonClass">{{ title }}</h5>
      <p class="card-text text-secondary">{{ text }}</p>
      <a [routerLink]="link" class="btn btn-gradient" [ngClass]="buttonClass">Saiba Mais</a>
    </div>
  </div>
</div>
